<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Service Center Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ddf2fd;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #164863;
        color: white;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .buttons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }

      .lang-button {
        width: 300px;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background-color: #427d9d;
        color: white;
        font-size: 13px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .lang-button:hover {
        background-color: #164863;
        transform: translateY(-2px);
      }

      .lang-button:focus {
        background-color: #0d3b4f;
        color: white;
      }

      .input-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 30vh;
        gap: 2rem;
        padding: 20px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 30vh;
        width: 50%;
        gap: 1rem;
      }

      .input-group:nth-child(2) {
        justify-content: space-between;
      }

      .text-area {
        display: inline-block;
        height: 300px;
        width: 100%;
        border: 1px solid #9bbec8;
        border-radius: 5px;
        overflow: scroll;
        padding: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      textarea {
        padding: 10px;
        display: inline-block;
        width: 100%;
        border: 1px solid #9bbec8;
        border-radius: 5px;
        background-color: white;
        font-size: 14px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #427d9d;
        color: white;
        font-size: 13px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #164863;
        transform: translateY(-2px);
      }

      button:focus {
        background-color: #0d3b4f;
        color: white;
      }

      #root {
        padding: 20px;
        background-color: white;
        border: 1px solid #9bbec8;
        border-radius: 5px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .display {
        padding: 20px;
        background-color: white;
        border: 1px solid #9bbec8;
        border-radius: 5px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>International Service Center</h1>
    </header>
    <div class="input-container">
      <div class="input-group">
        <textarea
          id="html-input"
          placeholder="Enter new article html text"
          rows="5"
          cols="50"
        ></textarea>
        <button id="update-html-button" onclick="updateHtml()">
          Update HTML
        </button>
        <textarea
          id="version-input"
          placeholder="Enter version id and language"
          rows="5"
          cols="50"
        ></textarea>
        <button id="map-language-to-translation">
          Map version Id and Download CSV
        </button>
      </div>
      <div class="input-group">
        <div class="text-area"></div>
        <button
          id="replace-double-quotes-button"
          onclick="replaceDoubleQuotes()"
        >
          Replace double quotes
        </button>
      </div>
    </div>

    <div class="buttons">
      <button class="lang-button" onclick="getValue(this)">en_US</button
      ><button class="lang-button" onclick="getValue(this)">zh_CN</button
      ><button class="lang-button" onclick="getValue(this)">zh_TW</button
      ><button class="lang-button" onclick="getValue(this)">nl_NL</button
      ><button class="lang-button" onclick="getValue(this)">fr</button>
      <button class="lang-button" onclick="getValue(this)">de</button>
      <button class="lang-button" onclick="getValue(this)">it</button>
      <button class="lang-button" onclick="getValue(this)">es</button>
      <button class="lang-button" onclick="getValue(this)">pl</button>
      <button class="lang-button" onclick="getValue(this)">pt_PT</button>
      <button class="lang-button" onclick="getValue(this)">ja</button>
      <button class="lang-button" onclick="getValue(this)">ko</button>
    </div>
    <div id="root"></div>
    <div class="display"></div>
    <script src="./main.js"></script>
  </body>
</html>
